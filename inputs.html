<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>
  <body>
    <label for="text">Type your name here:</label>
    <input type="text" name="" value="">
    <br />
    <label for="price">Select your salary:</label>
    <input type="range" name="price" value="">
    <br>
    <label for="">Pick a date</label>
    <input type="date" name="" value="">
  </body>
</html>
